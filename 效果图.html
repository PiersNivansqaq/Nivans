<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/xgt.css"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/angular.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body ng-controller="cont">
		<div id="top">
			<img src="img/logo.png"/>
			<h3>效果图</h3>
			<div>
				<div class="glyphicon glyphicon-user">
					<p>我的</p>
				</div>
				<div class="glyphicon glyphicon-th-list">
					<p>导航</p>
				</div>
			</div>
		</div>
		<div id="fl">
			<div class="xz">户型<span class="glyphicon glyphicon-menu-down"></span></div>
			<div class="xz">区域<span class="glyphicon glyphicon-menu-down"></span></div>
			<div class="xz">风格<span class="glyphicon glyphicon-menu-down"></span></div>
			<div class="glyphicon glyphicon-search"></div>
		</div>
		<div id="xg">
			
			<div ng-repeat="item in xg">
				<a href="欧美文化的抽象美感.html">
				<img ng-src="{{item.img}}"/>
				<p>{{item.bt}}</p>
				<p>{{item.p}}</p>
				</a>
			</div>
			
		</div>
		<div id="ud">
			<button class="btn">上一页</button>
			<div>2/30</div>
			<button class="btn">下一页</button>
		</div>
		<div id="jieshao" style="text-indent:2em">
				房先森互联网加装有别于传统装修公司与其他装修中介平台，以自营模式整合设计师与项目经理，杜绝项目转包外包，利用互联网将工地进行在线全景直播，通过去中间环节，提供装修套餐 + 个性化定制服务。
			</div>
			<div id="kf">
			<p class="glyphicon glyphicon-earphone"></p><span>服务热线：400-9977-658</span>
			<div id="cc">
				<div class="ccc on">触屏版</div>
				<div class="ccc">电脑版</div>
				<div class="ccc">关于我们</div>
				<div class="ccc">联系我们</div>
			</div>
			<div id="bottom">
				<div>
					<img src="img/index/icon_close.png" id="x"/>
				</div>
				<div>
					<img src="img/quoten_bottom.png" id="free"/>
				</div>
				<button class="btn">免费获取报价</button>
			</div>
		</div>
		<div id="dingzhi">
			<div class="glyphicon glyphicon-arrow-up"></div>
		</div>
	</body>
	<script type="text/javascript">
		window.onresize=function(){
			window.location.reload()
		}
		var width=document.documentElement.clientWidth;
		document.documentElement.style.fontSize=width/40+"px";
		var app=angular.module("app",[])
		app.controller("cont",function($scope,$http){
			$http.get("index.json").then(function success(data){
				$scope.xg=data.data.xg;
			})
		})
	</script>
</html>
